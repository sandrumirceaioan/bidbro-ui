<div class="auth-wrapper">
    <ion-grid>
       <ion-row>
          <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" class="main-column">
             <ion-card color="none">
                <ion-card-header color="light" class="ion-text-center">
                   <img src="assets/images/check-email.png">
                   <h3>
                      <ion-text color="primary">Altă parolă <strong>frate</strong>...</ion-text>
                   </h3>
 
                </ion-card-header>
                <ion-card-content>
                   <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
 
                      <ion-item lines="none" class="ion-margin-vertical">
                         <ion-label position="floating">Parola</ion-label>
                         <ion-input type="password" name="password" formControlName="password"
                            [type]="showPasswordText ? 'text' : 'password'"></ion-input>
                         <ion-button class="eye-button" slot="end" fill="clear"
                            (click)="showPasswordText = !showPasswordText">
                            <ion-icon [name]="showPasswordText ? 'eye-off-outline' : 'eye-outline'" slot="icon-only">
                            </ion-icon>
                         </ion-button>
                      </ion-item>

                      <ion-item lines="none" class="ion-margin-vertical">
                        <ion-label position="floating">Repeta Parola</ion-label>
                        <ion-input type="password" name="password" formControlName="passwordRepeat"
                           [type]="showRPasswordText ? 'text' : 'password'"></ion-input>
                        <ion-button class="eye-button" slot="end" fill="clear"
                           (click)="showRPasswordText = !showRPasswordText">
                           <ion-icon [name]="showRPasswordText ? 'eye-off-outline' : 'eye-outline'" slot="icon-only">
                           </ion-icon>
                        </ion-button>
                     </ion-item>

                     <ion-row>
                        <ion-col>
                           <ion-item lines="none" color="none" class="remember-me ion-no-padding ion-float-right">
                              <a class="small-text ion-text-end" routerLink="/auth/login">
                                 <ion-text color="primary"> <ion-icon name="chevron-back-outline" size="extrasmall"></ion-icon>Inapoi</ion-text>
                              </a>
                           </ion-item>
                        </ion-col>
                     </ion-row>

                      <ion-row>
                         <ion-col>
                            <ion-button size="large" type="submit" color="primary" expand="block" [disabled]="!resetForm.valid || resetForm.value.password !== resetForm.value.passwordRepeat">Schimba parola</ion-button>
                         </ion-col>
                      </ion-row>
 
                   </form>
                </ion-card-content>
             </ion-card>
          </ion-col>
       </ion-row>
    </ion-grid>
 </div>
