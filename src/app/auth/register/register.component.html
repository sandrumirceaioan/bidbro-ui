<div class="auth-wrapper">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" class="main-column">
                <ion-card color="none">
                    <ion-card-header color="light" class="ion-text-center">
                        <img src="assets/images/ctf-app.png">
                        <h3>
                            <ion-text color="primary">Vreau cont <strong>frate</strong>...</ion-text>
                        </h3>

                    </ion-card-header>
                    <ion-card-content>
                        <form [formGroup]="registerForm" (ngSubmit)="register()">

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="floating">Nume</ion-label>
                                <ion-input type="text" name="lastName" formControlName="lastName" type="text">
                                </ion-input>
                            </ion-item>

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="floating">Prenume</ion-label>
                                <ion-input type="text" name="firstName" formControlName="firstName" type="text">
                                </ion-input>
                            </ion-item>

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="fixed">Data nasterii</ion-label>
                                <ion-datetime-button datetime="datetime" slot="end" class="ion-padding" role="button">
                                </ion-datetime-button>
                            </ion-item>
                            <ion-item *ngIf="registerForm.get('birthDate').dirty && !registerForm.get('birthDate').touched">
                                <ion-label>
                                    Selecteaza data nasterii
                                </ion-label>
                            </ion-item>

                            <ion-modal [keepContentsMounted]="true">
                                <ng-template>
                                    <ion-datetime [showDefaultButtons]="true" [presentation]="'date'"
                                        [cancelText]="'inchide'" [doneText]="'Alege'" id="datetime" name="birthDate"
                                        formControlName="birthDate" required>
                                    </ion-datetime>
                                </ng-template>
                            </ion-modal>

                            <ion-item lines="none" class="custom-select" color="white">
                                <ion-label>Sex</ion-label>
                                <ion-select required name="gender" formControlName="gender" [cancelText]="'inchide'" [okText]="'alege'"
                                    placeholder="Selecteaza" class="ion-padding">
                                    <ion-select-option value="female">Feminin</ion-select-option>
                                    <ion-select-option value="male">Masculin</ion-select-option>
                                </ion-select>
                            </ion-item>
                            <ion-item *ngIf="!registerForm.get('gender').valid && registerForm.get('gender').dirty">
                                <ion-label>
                                    Selecteaza sexul
                                </ion-label>
                            </ion-item>

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="floating">Email</ion-label>
                                <ion-input type="text" name="email" formControlName="email" type="email"></ion-input>
                             </ion-item>

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="floating">Parola</ion-label>
                                <ion-input type="password" name="password" formControlName="password"
                                    [type]="showPasswordText ? 'text' : 'password'"></ion-input>
                                <ion-button class="eye-button" slot="end" fill="clear"
                                    (click)="showPasswordText = !showPasswordText">
                                    <ion-icon [name]="showPasswordText ? 'eye-off-outline' : 'eye-outline'"
                                        slot="icon-only">
                                    </ion-icon>
                                </ion-button>
                            </ion-item>

                            <ion-item lines="none" class="ion-margin-vertical">
                                <ion-label position="floating">Repeta Parola</ion-label>
                                <ion-input type="password" name="password" formControlName="passwordRepeat"
                                    [type]="showRPasswordText ? 'text' : 'password'"></ion-input>
                                <ion-button class="eye-button" slot="end" fill="clear"
                                    (click)="showRPasswordText = !showRPasswordText">
                                    <ion-icon [name]="showRPasswordText ? 'eye-off-outline' : 'eye-outline'"
                                        slot="icon-only">
                                    </ion-icon>
                                </ion-button>
                            </ion-item>

                            <ion-row>
                                <ion-col>
                                    <ion-item lines="none" color="none"
                                        class="remember-me ion-no-padding ion-float-right">
                                        <a class="small-text ion-text-end" routerLink="/auth/login">
                                            <ion-text color="primary">
                                                <ion-icon name="chevron-back-outline" size="extrasmall"></ion-icon>
                                                Inapoi
                                            </ion-text>
                                        </a>
                                    </ion-item>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col>
                                    <ion-button size="large" type="submit" color="primary" expand="block"
                                        [disabled]="!registerForm.valid || registerForm.value.password !== registerForm.value.passwordRepeat">
                                        Creaza cont</ion-button>
                                </ion-col>
                            </ion-row>

                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
