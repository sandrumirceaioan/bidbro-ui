<div class="auth-wrapper">
    <ion-grid>
       <ion-row>
          <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" class="main-column">
             <ion-card color="none">
                <ion-card-header color="light" class="ion-text-center">
                   <img src="assets/images/forgot-password.png">
                   <h3>
                      <ion-text color="primary">Vreau altă parolă <strong>frate</strong>...</ion-text>
                   </h3>
 
                </ion-card-header>
                <ion-card-content>
                   <form [formGroup]="resetInitForm" (ngSubmit)="resetPasswordInit()">
 
                    <ion-item lines="none" class="ion-margin-vertical">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" name="email" formControlName="email" type="email"></ion-input>
                     </ion-item>

                     <ion-row>
                        <ion-col>
                           <ion-item lines="none" color="none" class="remember-me ion-no-padding ion-float-right">
                              <a class="small-text ion-text-end" routerLink="/auth/login">
                                 <ion-text color="primary"> <ion-icon name="chevron-back-outline" size="extrasmall"></ion-icon>Inapoi</ion-text>
                              </a>
                           </ion-item>
                        </ion-col>
                     </ion-row>

                      <ion-row>
                         <ion-col>
                            <ion-button size="large" type="submit" color="primary" expand="block" [disabled]="!resetInitForm.valid">Reseteaza parola</ion-button>
                         </ion-col>
                      </ion-row>
 
                   </form>
                </ion-card-content>
             </ion-card>
          </ion-col>
       </ion-row>
    </ion-grid>
 </div>
